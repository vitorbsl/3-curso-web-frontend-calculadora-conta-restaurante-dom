<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividir Conta - Delícias Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dividir Conta - Delícias Express</h1>

  <div class="container">
    <label for="valorConta">Valor total da conta (R$):</label>
    <input type="number" id="valorConta" placeholder="Ex: 100" />

    <label for="numPessoas">Número de pessoas na mesa:</label>
    <input type="number" id="numPessoas" placeholder="Ex: 4" />

    <label for="pagamento">Forma de pagamento:</label>
    <select id="pagamento">
      <option value="">Selecione</option>
      <option value="pix">PIX</option>
      <option value="dinheiro">Dinheiro</option>
      <option value="cartao">Cartão</option>
    </select>

    <button onclick="calcularConta()">Calcular</button>

    <div id="resultado" class="resultado" style="display: none;"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
