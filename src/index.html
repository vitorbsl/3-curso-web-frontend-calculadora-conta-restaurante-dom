<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividir Conta - Delícias Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dividir Conta - Delícias Express</h1>

  <div class="container">
    <label for="valorConta">Valor total da conta (R$):</label>
    <input type="number" id="valorConta" placeholder="Ex: 100" />

    <label for="numPessoas">Número de pessoas na mesa:</label>
    <input type="number" id="numPessoas" placeholder="Ex: 4" />

    <label for="pagamento">Forma de pagamento:</label>
    <select id="pagamento">
      <option value="">Selecione</option>
      <option value="pix">PIX</option>
      <option value="dinheiro">Dinheiro</option>
      <option value="cartao">Cartão</option>
    </select>

    <button onclick="calcularConta()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcularConta() {
  const valorConta = parseFloat(document.getElementById("valorConta").value);
  const numPessoas = parseInt(document.getElementById("numPessoas").value);
  const pagamento = document.getElementById("pagamento").value;
  const resultado = document.getElementById("resultado");

  
  resultado.style.display = "none";

  if (isNaN(valorConta) || isNaN(numPessoas) || numPessoas <= 0 || !pagamento) {
    resultado.innerHTML = "Por favor, preencha todos os campos corretamente.";
    resultado.style.display = "block";
    return;
  }

  let desconto = 0;
  if (pagamento === "pix" || pagamento === "dinheiro") {
    desconto = valorConta * 0.10;
  }

  const valorFinal = valorConta - desconto;
  const valorPorPessoa = (valorFinal / numPessoas).toFixed(2);

  resultado.innerHTML = `
    Valor total com desconto: R$ ${valorFinal.toFixed(2)}<br>
    Cada pessoa deve pagar: <strong>R$ ${valorPorPessoa}</strong>
  `;
  resultado.style.display = "block";
}
</script>
</body>
</html>
